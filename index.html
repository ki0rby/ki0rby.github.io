<!DOCTYPE html>
<html>
<body>

<style>
.dot{
  height: 40px;
  width: 40px;
  background-color: #F08080;
  animation-name :loaad;
  animation-duration :20s;
  left :200px;
  top: 200px;
  position :relative;
  border-radius :50%;
}
@keyframes loaad{
0%{left:200px;}
50%{left:800px;}
100%{left:150px;}
}
</style>
<div class="dot"></div>
</body>
</html>
