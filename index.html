<!DOCTYPE html>
<html>
<body>

<style>
.dot{
  height: 10px;
  width: 10px;
  background-color: #F08080;
  animation-name :loaad;
  animation-duration :20s;
  left :200px;
  top: 200px;
  position :relative;
  border-radius :50%;
}
@keyframes loaad{
0%{left:200px;}
10%{left:220px;}
30%{left:260px;}
70%{left:300px;}
100%{left:250px;}
}
</style>
<div class="dot"></div>
</body>
</html>
